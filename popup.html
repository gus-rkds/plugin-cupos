<!DOCTYPE html>
<html lang="es">
<head>

  <title>Cupos</title>

<body class="container">

      <tr>
        <th>Materia</th>
        <th>profesor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <form class="form" id="form">

      <option value="MATEMATICAS II">MATEMATICAS II</option>

    </select>
  </br>
      <label for="profesor">elige el profesor</label>
      <select name="profesor" id="profesor">
        <option value="CELA ORTIZ, FRANCISCO JAVIER">CELA ORTIZ, FRANCISCO JAVIER</option>
        <option value="RODRIGUEZ A, YELSY B">RODRIGUEZ A, YELSY B</option>
        <option value="RIVERO MEZA, PEDRO RAMON">RIVERO MEZA, PEDRO RAMON</option>
      </select>
    </br>
    <button type="submit">Enviar</button>
  </form>
  <script type="module" src="popup.js"></script>

</html>
