<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <title>Cupos</title>
</head>
<body class="container">
  <h2 class="title">Cupos - USM</h2>
  <form class="form" id="form">
    <label for="materia">elige la materia</label>
    <select name="materia" id="materia">
      <option value="1MA">MATEMATICAS II</option>
      <option value="1MB">MATEMATICAS II</option>
      <option value="1MC">MATEMATICAS III</option>
    </select>
  </br>
  <label for="seccion">elige la seccion</label>
  <select name="seccion" id="seccion">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  </br>
      <label for="profesor">elige el profesor</label>
      <select name="profesor" id="profesor">
        <option value="RODRIGUEZ A, CARMEN B">RODRIGUEZ A, CARMEN B</option>
        <option value="RODRIGUEZ A, YELSY B">RODRIGUEZ A, YELSY B</option>
        <option value="RIVERO MEZA, PEDRO RAMON">RIVERO MEZA, PEDRO RAMON</option>
      </select>
    </br>
    <button type="submit">Enviar</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
